#
# This workflow is responsible for deploying non-content changes to production site on Netlify.
#
# Main steps of this workflow:
# - create and push new tag
# - build project
# - deploy main site to production site on Netlify
# - deploy cms site to cms site on Netlify
#

name: Release prod

on:
  push:
    branches:
      # Production branch
      - main
    paths-ignore:
      # Do not trigger for new content
      - packages/content/**

jobs:
  release-prod:
    name: Release prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize git config
        run: |
          git config user.name "GitHub actions"
          git config user.email noreply@github.com

      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub actions"
          git config user.email noreply@github.com

      - id: set_lerna_json
        name: Set lerna json
        run: |
          content=`cat ./lerna.json`
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "::set-output name=lernaJson::$content"

      - name: Create and push new tag
        run: |
          git tag -a v${{ fromJson(steps.set_lerna_json.outputs.lernaJson).version }} -m "chore(release) next release"
          git push --tags

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - run: yarn install
      - run: yarn test
      - run: ILEMANDATOW_ACTIVE_ENV=production yarn build

      - name: Deploy main site to netlify (production)
        run: |
          yarn netlify deploy --dir=packages/site/public --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy cms to netlify (production)
        run: |
          yarn netlify deploy --dir=packages/cms/public --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_CMS }}
