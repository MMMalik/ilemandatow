#
# This workflow is responsible for testing dev branch.
#

name: Dev

on:
  push:
    branches:
      # Default development branch
      - dev
    paths:
      # Trigger only for the following paths
      - packages/**

  pull_request:
    branches:
      - dev
    paths:
      - packages/**

jobs:
  deploy-dev:
    name: Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - name: Install dependencies
        run: yarn install

      # Skips site build as Gatsby build requires a running server
      - name: Build packages
        run: yarn build:api && yarn build:ui && yarn build:seats

      - name: Run tests
        run: yarn test
